  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Raihan's Pioneer Bank</h1>
       
        <div class="submit-area">
            <h4>Log In</h4>
            <input type="text" class="form-control"placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id=""placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                <h2>$<span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                <h2>$ <span id="currentwithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
       <div class="row">
           <div class="col-md-6">
               <div class="submit-area">

                <h4>Deposite</h4>
                <input id="depositeAmount" type="text"class="form-control"placeholder="$ amount you want to Deposite">
                <br>
                <button id="addDeposite"class="btn btn-success">Deposite</button>
               </div>
           </div>
           <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text"class="form-control"placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
           </div>
       </div>
    </div>
    <script>

        // login area
         const enterbtn = document.getElementById("login");
         enterbtn.addEventListener("click",function () {
        
         const loginArea = document.getElementById("login-area")
         loginArea.style.display = "none";
         
         const transactionArea = document.getElementById("transaction-area")
         transactionArea.style.display = "block";

         })
        //  deposite area         
         const depositButton = document.getElementById("addDeposite")
         depositButton.addEventListener("click", function() {  

            const depositeAmount = document.getElementById("depositeAmount").value;
            const depositeNumber = parseFloat(depositeAmount);

            const currentDeposite = document.getElementById("currentDeposite").innerText;
            const currentDepositeNumber = parseFloat(currentDeposite);
            const totaldeposite = depositeNumber + currentDepositeNumber;

            document.getElementById("currentDeposite").innerText = totaldeposite;

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositeNumber + currentBalanceNumber;
            document.getElementById("currentBalance").innerText = totalBalance;

            document.getElementById("depositeAmount").value = "";
           
             
         })  
 
        //   withdraw area 
         
         const withdraw = document.getElementById("addWithdraw")
         withdraw.addEventListener("click", function () {

        const withdrawAmount = document.getElementById("withdrawAmount").value;
        const withdrawAmountNumber = parseFloat(withdrawAmount);

        const currentwithdraw = document.getElementById("currentwithdraw").innerText;
        const currentwithdrawNumber = parseFloat(currentwithdraw);
        const totalwithdraw = withdrawAmountNumber + currentwithdrawNumber;
        document.getElementById("currentwithdraw").innerText = totalwithdraw;


        const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber - withdrawAmountNumber;
            
            document.getElementById("currentBalance").innerText = totalBalance;

            document.getElementById("withdrawAmount").value = "";
         })
  
    </script>
    </body>
</html>
